<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="shortcut icon" href="IMG/icon.png" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "qAXCYMrf2ALuGx0PD",
            });
        })();
    </script>
    <title>Photographer</title>
</head>

<body class="">
    <!-- Start Home -->
    <header id="home">
        <article class="article-home">
            <h1>PHOTOGRAPHER</h1>
            <h2>Ziad Emad</h2>
        </article>
        <nav class="top-nav">
            <ul id="item-active">
                <li><a href="#home" class="btn active">Home</a></li>
                <li><a href="#portfolio" class="btn">Portfolio</a></li>
                <li><a href="#Wedding" class="btn">Weddings</a></li>
                <li><a href="#contact" class="btn">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Start Show Photo -->
    <main>
        <section class="container-l">
            <!-- Portfolio -->
            <img src="IMG/nat1.webp" width="100%" id="portfolio" alt="">
            <img src="IMG/nat6.jpeg" width="100%" alt="">
            <img src="IMG/nat4.jpeg" width="100%" alt="">
            <!-- Wedding -->
            <img src="IMG/w1.jpeg" width="100%" id="Wedding" alt="">
            <img src="IMG/w3.webp" width="100%" alt="">
            <img src="IMG/nat9.jpg" width="100%" alt="">
            <img src="IMG/w6.jpeg" width="100%" alt="">
        </section>
        <section class="container-r">
            <!-- Portfolio -->
            <img src="IMG/nat2.jpeg" width="100%" alt="">
            <img src="IMG/nat5.jpeg" width="100%" alt="">
            <img src="IMG/w5.webp" width="100%" alt="">
            <!-- Wedding -->
            <img src="IMG/w4.jpeg" width="100%" alt="">
            <img src="IMG/w2.jpeg" width="100%" alt="">
        </section>
    </main>
    <!-- Start Contact -->
    <section id="contact">
        <article>
            <p>Feel free to contact me, <br>book now.</p>
        </article>
        <form action="" method="post">
            <input type="text" id="name" name="name" required placeholder="Name:">
            <input type="number" id="phone" name="phone" required placeholder="Phone:">
            <label class="label-date" for="date">Booking date:</label><br>
            <input type="date" name="date" id="date" placeholder="Date:">
            <textarea id="message" name="message" required placeholder="Message:"></textarea>
            <button type="submit" class="btn" onclick="sendMail()" >Submit</button>
        </form>

    </section>
    <!-- Start Footer -->
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://x.com/"><i class="fa-brands fa-square-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
        </div>
        <p class="copy">&copy; 2024 Photographer. All rights reserved.</p>
    </footer>
    <button id="changeMode">
        <i class="fa-solid fa-moon"></i>
        <i class="fa-solid fa-sun"></i>
    </button>
    <a href="#home" id="toUp"><i class="fa-solid fa-arrow-up" aria-hidden="true"></i></a>
   
    <script src="JS/main.js"></script>
</body>

</html>
